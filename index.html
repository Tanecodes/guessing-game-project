<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guessing game project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="wrapper">

    <h1>Guess the Number</h1>
    <p>the secret number ranges from 0-100</p>
    <input id="userInput" type="text" placeholder="..." autocomplete="off">
    <button id="btn">Submit</button>
    <button id="reset">Reset</button>
    <p id="para">guess my secret number good luck!</p>
    <p id="score">Guesses:</p>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
